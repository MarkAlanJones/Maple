name: CI Build

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - name: Checkout Maple code
      uses: actions/checkout@v3
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version:
          6.0.x
    
    - name: Build Meadow.Core
      run: dotnet build -c Release src/Web.Maple.MapleServer.sln
